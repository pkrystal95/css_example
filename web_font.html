<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 타이포그래피 실습 — 상속, 사이즈, 글꼴, 웹폰트</title>

    <style>
      /* ==================================================
         STEP 0. 기본 스타일
         - body 기본 폰트, 크기, 색상, 줄 간격 지정
         - line-height: 읽기 좋은 기본 줄 간격
      ================================================== */
      body {
        font-family: sans-serif;
        font-size: 16px; /* 기본 16px */
        color: #333; /* 글자 색상 */
        line-height: 1.6; /* 줄 간격 */
        margin: 20px;
        background: #fafafa;
      }

      h1,
      h2,
      h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #222;
      }

      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
        border-bottom: 2px solid #ddd;
        padding-bottom: 4px;
      }
      h3 {
        font-size: 1.2rem;
        color: #555;
      }

      /* ==================================================
         STEP 4. 웹폰트(@font-face, CDN)
         - noonnu 웹폰트 PartialSansKR-Regular 불러오기
         - body에 클래스 적용 시 전체 글꼴 변경
         - input, textarea, button은 직접 지정 필요
      ================================================== */
      @font-face {
        font-family: "PartialSansKR-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/PartialSansKR-Regular.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body.webfont {
        font-family: "PartialSansKR-Regular", sans-serif;
      }

      input,
      textarea,
      button {
        font-family: "PartialSansKR-Regular", sans-serif;
      }

      /* 버튼 스타일 개선 */
      button {
        padding: 6px 12px;
        margin-top: 5px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        background: #f5f5f5;
        transition: background 0.3s;
      }
      button:hover {
        background: #e0e0e0;
      }
    </style>
  </head>

  <body>
    <!-- STEP 4. 웹폰트 적용 -->
    <h2>4) 웹폰트 적용</h2>
    <p>
      아래 버튼을 누르면 body에 <code>webfont</code> 클래스가 추가되어 웹폰트
      적용됨.
    </p>
    <button onclick="document.body.classList.toggle('webfont')">
      웹폰트 토글
    </button>

    <p>이 문장은 body에 <b>PartialSansKR-Regular</b>가 적용되면 바뀝니다.</p>
    <input type="text" placeholder="input도 웹폰트 적용됨" />
    <textarea rows="2" cols="40">textarea도 웹폰트 적용됨</textarea>
    <button>버튼도 웹폰트 적용됨</button>
  </body>
</html>
